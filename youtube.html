<body>
<form action="" method="get" name="formai" class="form">
    <input type="text" name="forma" autocomplete="off" placeholder = "ここに動画のurlを入力" id="forma" size=40　style="height: 50em;" required>
    <input type="submit" value="送信">
</form>
<script>
    document.formai.forma.focus();
    window.onload = function() {
    const url = new URL(window.location.href);
    const params = url.searchParams;
    let nyu = params.get("forma");
    if(nyu!=""){
    for (let i = 0; i < nyu.length; i++) {
        if (nyu.substr(i, 8) == "watch?v=") {
            nyu = nyu.substr(i + 8, nyu.length - 1);
            break;
        }
    }
    document.getElementById("ifa").src = "https://www.youtube-nocookie.com/embed/" + nyu;
    }
}
</script>    <br>
